  </div>
  <script>
    // ajax发送图片
    $('.uploadImg').on("click", function () {
      var formData = new FormData();
      formData.append('file', $('#watch_img')[0].files[0]);
      $.ajax({
        url: "http://127.0.0.1:3000/upload",
        type: 'post',
        data: formData,

          alert(msg);
          $('#pic').attr('src', msg)
        }
      })
    })
